<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless and Mobile Networks Calculator</title>
    <link rel="stylesheet" href="css/calculatorStyle1.css">
    <script defer src="js/script2.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
                <div class="title">
                    <h1>Wireless and Mobile Networks Calculator</h1>
                    <p>Comprehensive tools for Network analysis and design</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Calculators</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="calculator">
                <h2>2. Resource Elements and OFDM Calculator</h2>
                <form id="calculatorForm">
                    <label for="bwidth">Bandwidth:</label>
                    <input type="text" id="bwidth" name="bwidth">
                    <label for="SubcarrierSpacing">Subcarrier Spacing:</label>
                    <input type="text" id="SubSpacing" name="SubSpacing">
                    <label for="OFDM">Number of OFDM:</label>
                    <input type="text" id="OFDMNo" name="OFDMNo">
                    <label for="Duration">Resource Block Duration in ms:</label>
                    <input type="text" id="RBD" name="RBD">
                    <label for="QAM">Modulating Technique bits of QAM:</label>
                    <input type="text" id="QAMBits" name="QAMBits">
                    <label for="parallel">Number of Parallel resource block:</label>
                    <input type="text" id="ParallelNum" name="ParallelNum">
                    <input type="button" value="Calculate" onclick="performCalculation()">
                </form>
                <div id="results"></div>
            </section>
        </div>
    </main>
</body>
</html>
